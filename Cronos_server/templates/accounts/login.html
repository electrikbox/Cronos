{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static '/css/login_form.css' %}"/>
{% endblock %}

{% block main %}
<h2>Login</h2>

{% for message in messages %}
    <p class="error_msg">{{ message }}</p>
{% endfor %}
<div>
    <form class="login_form" method="POST">
        {% csrf_token %}
        {{ login_form }}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
